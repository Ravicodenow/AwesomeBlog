
{% extends 'base.html' %}
{% block title %} Add New Post {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Post..</h1>
<br><br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button class="bt btn-secondary">Add Post</button>
</form>
</div>
{% endif%}
{% endblock %}
